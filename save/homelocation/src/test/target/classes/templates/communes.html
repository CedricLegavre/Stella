<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liste des communes</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
<link>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header mt-5">Liste des communes :</div>
			<div class="card-body">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>NOM</th>
						<th>Code</th>
						<th>Code Departement</th>
						<th>Code Region</th>
						<th>code Postale</th>
						<th>Population</th>
					</tr>
					<tr th:each="p:${listeCommunes.content}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.nom}"></td>
						<td th:text="${p.code}"></td>
						<td th:text="${p.codeDepartement}"></td>
						<td th:text="${p.codeRegion}"></td>
						<td th:text="${p.codesPostaux}"></td>
						<td th:text="${p.population}"></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="ndp,status:${nombrePagesCommunes}"><a
						th:class="${status.index==paggecourante}?'btn btn-primary': 'btn'"
						class="btn"
						th:href="@{communes(page=${status.index}, size=${pagesize})}"
						th:text="${status.index}"> </a></li>


				</ul>
			</div>
		</div>
	</div>
</body>
</html>
